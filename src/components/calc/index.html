<section class="calc">
    <div class="container">
        <div class="calc__wrapper">
            <h2 class="calc__title title-block_two">Какая будет стоимость потолка?</h2>
            <div class="calc__inner">
                <form class="calc__form" action="#">
                    <fieldset class="calc__params">
                        <legend class="calc__name">ПЛОЩАДЬ, м</legend>
                        <input class="calc__item" type="number" min="1" placeholder="введите число">
                        <hr class="calc__hr">
                    </fieldset>
                    <fieldset class="calc__params">
                        <legend class="calc__name">ПЕРИМЕТР, м</legend>
                        <input class="calc__item" type="number" placeholder="введите число">
                        <hr class="calc__hr">
                    </fieldset>
                    <fieldset class="calc__params">
                        <legend class="calc__name">ВБЕРИТЕ МАТЕРИАЛ</legend>
                        <select class="calc__item" name="select">
                            <option class="calc__item-value" selected>Выберите пункт...</option>
                            <option class="calc__item-value" value="сатин">Сатиновый</option>
                            <option class="calc__item-value" value="глянец">Глянцевый</option>
                            <option class="calc__item-value" value="матовый">Матовый</option>
                        </select>
                        <hr class="calc__hr">
                    </fieldset>
                    <fieldset class="calc__params">
                        <legend class="calc__name">КОЛИЧЕСТВО ТРУБ</legend>
                        <input class="calc__item" type="number" placeholder="введите число">
                        <hr class="calc__hr">
                    </fieldset>
                    <fieldset class="calc__params">
                        <legend class="calc__name">КОЛИЧЕСТВО СВЕТОВЫХ ТОЧЕК</legend>
                        <input class="calc__item" type="number" placeholder="введите число">
                        <hr class="calc__hr">
                    </fieldset>
                    <div class="calc__price">
                        <p class="calc__price-offer">ОРИЕНТИРОВОЧНАЯ СТОИМОСТЬ:</p>
                        <p class="calc__price-total"><span>5 000</span> рублей</p>
                    </div>
                    <button class="button-form button">Заказать потолок</button>
                </form>
            </div>
        </div>
    </div>
</section>
